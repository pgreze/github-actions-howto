on:
  pull_request:
  push:
    branches:
      - main
      - android-versions

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Hello
        shell: bash
        run: echo hello world

      - name: Android SDK versions
        shell: bash
        run: ./android-sdk-list.sh

  reuse-workflow:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      key: value
      enabled_option: true
      disabled_option: false
      opt_key_provided: hello
    secrets: inherit
